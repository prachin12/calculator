<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <div class="operators btholder">
          <div class="op">+</div>
          <div class="op">-</div>
          <div class="op">*</div>
          <div class="op">/</div>
        </div>
        <div class="f_row btholder">
          <div class="bt">9</div>
          <div class="bt">8</div>
          <div class="bt">7</div>
          <div class="special clear">AC</div>
        </div>
        <div class="s_row btholder">
          <div class="bt">6</div>
          <div class="bt">5</div>
          <div class="bt">4</div>
          <div class="special back">DEL</div>
        </div>
        <div class="th_row btholder">
          <div class="bt">3</div>
          <div class="bt">2</div>
          <div class="bt">1</div>
          <div class="special">+/-</div>
        </div>
        <div class="fh_row separate">
          <div class="zero bt">0</div>
          <div class="dot bt">.</div>
          <div class="equal eval">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
